CONFIG_ADC_LOG_LEVEL_INF=y
CONFIG_SPI_LOG_LEVEL_INF=y
CONFIG_DMA_LOG_LEVEL_INF=y
CONFIG_LED_STRIP_LOG_LEVEL_INF=y

