CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=0
CONFIG_LOG_DEFAULT_LEVEL=4

# kernel log levels
CONFIG_KERNEL_LOG_LEVEL_INF=y
CONFIG_MPU_LOG_LEVEL_INF=y
CONFIG_USB_DRIVER_LOG_LEVEL_INF=y
CONFIG_USB_DEVICE_LOG_LEVEL_INF=y
